<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přidat pacienta</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007aff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/add_patient" method="post">
        <h1 style="text-align: center;">Přidat pacienta</h1>

        <label for="first_name">Jméno:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Příjmení:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="birth_date">Datum narození:</label>
        <input type="date" id="birth_date" name="birth_date">

        <label for="gender">Pohlaví:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Vyberte pohlaví</option>
            <option value="Male">Muž</option>
            <option value="Female">Žena</option>
            <option value="Other">Jiné</option>
        </select>

        <label for="address">Adresa:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">

        <input type="submit" value="Odeslat">
    </form>
</body>
</html>
